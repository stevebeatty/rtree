<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>AL Tests</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="../../../../favicon.ico">

        <!-- Bootstrap core CSS -->
        <link href="../../../../css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../../css/bootstrap-theme.min.css" rel="stylesheet">

        <link href="../../../../css/base-template.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">

            <div class="page-header">
                <h1>RTree Demo</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="rect-count">Rectangle Count</label>
                                    <input id="rect-count" type="number" min="10" max="200"
                                           step="10" value="50" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="rect-pattern">Rectangle pattern</label>
                                    <select id="rect-pattern" class="form-control">
                                        <option value="grid">Grid</option>
                                        <option value="circle">Circle</option>
                                        <option value="random">Random</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rect-size">Rectangle size</label>
                                    <select id="rect-size" class="form-control">
                                        <option value="0.1">Tiny</option>
                                        <option value="0.5">Small</option>
                                        <option value="1" selected>Medium</option>
                                        <option value="1.5">Large</option>
                                        <option value="2">Huge</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="step-delay">Step Delay (ms)</label>
                                    <input id="step-delay" type="number" min="0" max="10000"
                                           step="100" value="1000" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button id="run-button" type="button" class="btn btn-default">Run</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <canvas id="rtree" class="center-block" width="400" height="450"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container -->

        <script src="../../../../js/lib/require.js"></script>
        <script src="../../../../js/require-main.js"></script>
        <script src="../../../../js/aldemo/pages/al/geom/RTree/rtree-demo.js"></script>
    </body>
</html>
